<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1>Event Management System</h1>

    <!-- Event List -->
    <h2>Events</h2>
    <table id="eventList">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Time</th>
          <th>Venue</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through events data -->
        <tr>
          <td>Event Title</td>
          <td>Event Date</td>
          <td>Event Time</td>
          <td>Event Venue</td>
          <td>Event Category</td>
          <td>
            <a href="#">View</a>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Create Event Form -->
    <h2>Create Event</h2>
    <form id="eventForm">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        required />

      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        required />

      <label for="time">Time:</label>
      <input
        type="time"
        id="time"
        name="time"
        required />

      <label for="venue">Venue:</label>
      <input
        type="text"
        id="venue"
        name="venue"
        required />

      <label for="category">Category:</label>
      <select
        id="category"
        name="category"
        required>
        <option value="">Select Category</option>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <!-- Add more category options -->
      </select>

      <button type="submit">Create</button>
    </form>

    <!-- Update Event Form -->
    <h2>Update Event</h2>
    <form>
      <label for="update-title">Title:</label>
      <input
        type="text"
        id="update-title"
        name="update-title"
        required />

      <label for="update-date">Date:</label>
      <input
        type="date"
        id="update-date"
        name="update-date"
        required />

      <label for="update-time">Time:</label>
      <input
        type="time"
        id="update-time"
        name="update-time"
        required />

      <label for="update-venue">Venue:</label>
      <input
        type="text"
        id="update-venue"
        name="update-venue"
        required />

      <label for="update-category">Category:</label>
      <select
        id="update-category"
        name="update-category"
        required>
        <option value="">Select Category</option>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <!-- Add more category options -->
      </select>

      <button type="submit">Update</button>
      <button type="button">Cancel</button>
    </form>

    <!-- Delete Event Form -->
    <h2>Delete Event</h2>
    <form>
      <p>Are you sure you want to delete this event?</p>
      <button type="submit">Delete</button>
      <button type="button">Cancel</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
