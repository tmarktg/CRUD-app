<!DOCTYPE html>
<html>
  <head>
    <title>Event Management System - User Registration</title>
    <link
      rel="stylesheet"
      href="../styles.css" />
  </head>

  <body>
    <h1>User Registration</h1>

    <form
      id="registrationForm"
      onsubmit="return validatePasswordStrength()">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          required />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          required />
      </div>

      <button
        class="register"
        type="submit">
        Register
      </button>
    </form>
    <p class="loginLink">
      Already have an account? <a href="login.html">Log In</a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
