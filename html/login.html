<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../styles.css" />
  </head>
  <body>
    <h1>Login</h1>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required />

      <button
        class="login"
        type="submit">
        Login
      </button>
    </form>
    <p class="registerLink">
      Don't have an account? <a href="registration.html">Register</a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
